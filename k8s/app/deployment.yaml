apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-app
  namespace: hrm-tool
  labels:
    app: hrm-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrm-app
  template:
    metadata:
      labels:
        app: hrm-app
    spec:
      containers:
      - name: hrm-app
        image: hrm-tool-next-gen:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_CONFIG_LOCATION
          value: "classpath:/application.yaml,classpath:/application-kubernetes.yaml,file:/config/application.yaml"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/hrm?createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: hrm-secrets
              key: mysql-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hrm-secrets
              key: mysql-password
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-service"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_DATABASE
          value: "10"
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: hrm-secrets
              key: rabbitmq-user
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hrm-secrets
              key: rabbitmq-password
        - name: SPRING_RABBITMQ_VIRTUAL_HOST
          valueFrom:
            secretKeyRef:
              name: hrm-secrets
              key: rabbitmq-vhost
        - name: HRM_APP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hrm-app-secrets
              key: jwt-secret
        - name: HRM_APP_JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: hrm-app-secrets
              key: jwt-expiration
        - name: HRM_APP_REFRESH_TOKEN_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: hrm-app-secrets
              key: refresh-token-expiration
        - name: SERVER_PORT
          value: "8081"
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: hrm-app-config
      - name: logs-volume
        emptyDir: {}

