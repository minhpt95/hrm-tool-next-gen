apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hrm-app-ingress
  namespace: hrm-tool
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  ingressClassName: nginx
  rules:
  - host: hrm-tool.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hrm-app-service
            port:
              number: 80
      - path: /swagger-ui.html
        pathType: Prefix
        backend:
          service:
            name: hrm-app-service
            port:
              number: 80
