---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-network-policy
  namespace: hrm-tool
  labels:
    app: rabbitmq
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: hrm-tool
      podSelector:
        matchLabels:
          app: hrm-app
    ports:
    - protocol: TCP
      port: 5672
    - protocol: TCP
      port: 15672

