apiVersion: v1
kind: Secret
metadata:
  name: hrm-secrets
  namespace: hrm-tool
type: Opaque
stringData:
  # MySQL credentials
  mysql-root-password: "<set-mysql-root-password>"
  mysql-user: "<set-application-db-user>"
  mysql-password: "<set-application-db-password>"
  mysql-database: "hrm"

  # Redis password (optional - leave blank if not used)
  redis-password: ""

  # RabbitMQ credentials
  rabbitmq-user: "<set-rabbitmq-user>"
  rabbitmq-password: "<set-rabbitmq-password>"
  rabbitmq-vhost: "local"

---
apiVersion: v1
kind: Secret
metadata:
  name: hrm-app-secrets
  namespace: hrm-tool
type: Opaque
stringData:
  # JWT secrets
  jwt-secret: "<provide-jwt-secret>"
  jwt-expiration: "86400000"
  refresh-token-expiration: "86400000"

  # AWS S3 credentials (optional)
  aws-access-key-id: ""
  aws-secret-access-key: ""

  # SMTP credentials (optional)
  mail-username: ""
  mail-password: ""

